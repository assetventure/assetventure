	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>

	<!-- signup.html -->
	 
	<script type="module">
		// Import Firebase libraries
		import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
		import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';
	
		// Your Firebase configuration
		const firebaseConfig = {
			apiKey: "AIzaSyAaEPOis0pFqeAzO1zj_pvVuTMEFBVtlic",
			authDomain: "assetventure-b4991.firebaseapp.com",
			projectId: "assetventure-b4991",
			storageBucket: "assetventure-b4991.appspot.com",
			messagingSenderId: "698474732851",
			appId: "1:698474732851:web:e92bf44981fc8d0aa63246",
			measurementId: "G-W9LMYQ3M1P"
		};
	
		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const db = getFirestore(app); // Get Firestore instance
	
		// Your existing signup code
		document.addEventListener('DOMContentLoaded', () => {
			document.querySelector('form').addEventListener('submit', async function(e) {
				e.preventDefault();
	
				// Get form data
				let username = document.getElementById('inputUsername').value;
				let email = document.getElementById('inputEmailAddress').value;
				let password = document.getElementById('inputChoosePassword').value;
				let termsChecked = document.getElementById('flexSwitchCheckChecked').checked;
	
				if (!termsChecked) {
					Swal.fire({
						icon: 'warning',
						title: 'Oops...',
						text: 'You must agree to the terms and conditions!',
					});
					return;
				}
	
				// Generate a unique invite code
				let inviteCode = 'INV-' + Math.random().toString(36).substr(2, 9).toUpperCase();
				const referrerCode = null; // You can adjust this if you have a referrer
	
				try {
					// Save user data in Firebase, including the new 'signupbonus' field
					await setDoc(doc(db, 'users', email), {
						username: username,
						email: email,
						password: password,  // Consider hashing the password for security
						balance: 200000,
						inviteCode: inviteCode,
						inviteCount: 0,
						referrerCode: referrerCode,
						message: '', // Add the message field with an empty string by default
						signupbonus: 30000 // Adding the signup bonus field
					});
	
					Swal.fire({
						icon: 'success',
						title: 'Success!',
						text: `User registered successfully. Your invite code is: ${inviteCode}`,
						timer: 2000,
						showConfirmButton: false
					}).then(() => {
						window.location.href = 'dashboard.html?email=' + encodeURIComponent(email); // Pass email to dashboard
					});
				} catch (error) {
					console.error("Error saving user to Firebase:", error);
					Swal.fire({
						icon: 'error',
						title: 'Oops...',
						text: 'Error saving user data to Firebase.',
					});
				}
			});
		});
	</script>
