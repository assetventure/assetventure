	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script type="module">
		// Import Firebase libraries
		import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
		import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';
	  
		// Your Firebase configuration
		const firebaseConfig = {
		  apiKey: "AIzaSyAaEPOis0pFqeAzO1zj_pvVuTMEFBVtlic",
		  authDomain: "assetventure-b4991.firebaseapp.com",
		  projectId: "assetventure-b4991",
		  storageBucket: "assetventure-b4991.appspot.com",
		  messagingSenderId: "698474732851",
		  appId: "1:698474732851:web:e92bf44981fc8d0aa63246",
		  measurementId: "G-W9LMYQ3M1P"
		};
	  
		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const db = getFirestore(app);
	  
		document.addEventListener('DOMContentLoaded', () => {
		  document.querySelector('form').addEventListener('submit', async function(e) {
			e.preventDefault();
	  
			// Get form data
			const email = document.getElementById('inputEmailAddress').value.trim().toLowerCase();
			const password = document.getElementById('inputChoosePassword').value;
	  
			console.log(`Email entered: ${email}`);
			console.log(`Password entered: ${password}`);
	  
			try {
			  // Fetch user data from Firebase Firestore
			  const docRef = doc(db, 'users', email);
			  const docSnap = await getDoc(docRef);
	  
			  if (docSnap.exists()) {
				const user = docSnap.data();
				console.log('User found: ', user);
	  
				// Check if the password matches (you should ideally hash the password)
				if (user.password === password) {
				  console.log('Password matches. Logging in...');
	  
				  Swal.fire({
					icon: 'success',
					title: 'Login Successful!',
					text: `Welcome back, ${user.username}!`,
				  }).then(() => {
					console.log("Redirecting to dashboard...");
					window.location.href = 'dashboard.html?email=' + encodeURIComponent(email); // Redirect to dashboard
				  });
				} else {
				  console.log('Incorrect password.');
				  Swal.fire({
					icon: 'error',
					title: 'Login Failed',
					text: 'Incorrect password. Please try again.',
				  });
				}
			  } else {
				console.log('User not found.');
				Swal.fire({
				  icon: 'error',
				  title: 'Login Failed',
				  text: 'No account found with this email.',
				});
			  }
			} catch (error) {
			  console.error('Error fetching user data: ', error);
			  Swal.fire({
				icon: 'error',
				title: 'Error',
				text: 'Failed to check user data. Please try again.',
			  });
			}
		  });
		});
	  </script>
